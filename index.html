<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farbcode-Widerstandsrechner | Web App</title>
    
    <meta name="description" content="Berechnen Sie Widerstandswerte und sehen Sie den entsprechenden Farbcode. Unterstützt Werte von 10 bis 10000 Ohm.">
    <meta property="og:title" content="Farbcode-Widerstandsrechner">
    <meta property="og:description" content="Berechnen Sie Widerstandswerte und sehen Sie den entsprechenden Farbcode.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mecodeup.github.io/resistor-color-calculator/">
    
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon-114x114.png">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Widerstandsrechner</h1>
    </header>
    <main id="wrap">
        <section id="colorCode">
            <div id="r1"> </div>
            <div id="r2"> </div>
            <div id="r3"> </div>
            <div id="r4"> </div>
        </section>
        <section>
            <form action="#" method="post" accept-charset="utf-8">
                <fieldset class="output">
                    <legend data-l10n-id="ausgabe">Ausgabe</legend>
                    <label data-l10n-id="ohm">Ohm <em data-l10n-id="gerundent">(Auf 2 Dezimalstellen genau)</em></label>
                    <input class="feld" name="R" type="text" id="R" aria-label="Ausgabe Wert: Ohm (gerundet)" tabindex="-1" readonly>
                    <label data-l10n-id="ohm">Ohm <em data-l10n-id="ohminfo">(Nächster höherer Wert - E12)</em></label>
                    <input class="feld" name="R2" type="text" id="R2" aria-label="Ausgabe Wert: Ohm (E12 Wert)" tabindex="-1" readonly>
                    <label data-l10n-id="watt">Watt <em data-l10n-id="gerundent">(Auf 2 Dezimalstellen genau)</em></label>
                    <input class="feld" name="P" type="text" id="P" aria-label="Ausgabe Wert: Watt (gerundet)"tabindex="-1" readonly>
                </fieldset>
                <fieldset class="input">
                    <legend data-l10n-id="eingabe">Eingabe</legend>
                    <label data-l10n-id="spannung" for="U">Spannung (Volt)</label>
                    <input name="U" type="number" id="U" tabindex="0" accesskey="u" class="feld">
                    <label data-l10n-id="strom" for="I">Strom (Ampere)</label>
                    <input name="I" type="number" id="I" tabindex="0" accesskey="i" class="feld">
                </fieldset>
                <fieldset>
                    <input type="button" name="calc" id="calc" value="Berechnen" aria-label="Berechnen" class="btn_ left" tabindex="0"
                        accesskey="c" data-l10n-id="berechnen">
                    <input type="reset" name="clear" id="clear" value="Löschen" aria-label="Löschen" class="btn_ right" tabindex="0"
                        accesskey="r" data-l10n-id="loeschen">
                </fieldset>
            </form>
            <div id="errorMsg" class="clear"></div>
        </section>
    </main>
    <footer id="version">
        <p>RESISTOR COLOR CALCULATOR - VERSION 1.0.0 <br>GNU GENERAL PUBLIC LICENSE V3.0</p>
    </footer>
    <script src="js/app.js" defer></script>
    <script src="js/l10n.js" defer></script>
    <script src="js/functions.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
